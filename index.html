<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="//kaizouman.github.io/fpsmeter/fpsmeter.js"></script>
    <script src="node_modules/d3-array/build/d3-array.js"></script>
    <script src="node_modules/d3-interpolate/build/d3-interpolate.js"></script>
    <script src="node_modules/d3-scale/dist/d3-scale.js"></script>
    <script src="node_modules/d3-color/build/d3-color.js"></script>
    <script src="node_modules/d3-scale-chromatic/dist/d3-scale-chromatic.js"></script>
    <script src="node_modules/d3-ease/build/d3-ease.js"></script>
</head>
<body>
    <aside id="toolbar">
        <div id="layouts">
            <span class="btn-group-toggle">
                <label>
                    <input id="enable-rectangular-grid" type="checkbox">
                    Grid
                </label>
                <label>
                    <input id="enable-rectangular-table" type="checkbox">
                    Table
                </label>
                <label>
                    <input id="enable-rectangular-canvas" type="checkbox">
                    Canvas
                </label>
                <label>
                    <input id="enable-rectangular" type="checkbox">
                    SVG
                </label>
            </span>
        </div>
        <div id="title">
            <span>
                Rectangular Heatmaps
            </span>
        </div>
        <div id="status">
            <span id="fps">
            </span>
        </div>
    </aside>
    <article id="rectangular-grid"></article>
    <article id="rectangular-table"></article>
    <article id="rectangular-canvas"></article>
    <article id="rectangular"></article>
    <script type="module" src="fps.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
